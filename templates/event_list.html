{% extends 'header.html' %}
{% block title %}
    {{ title }} |
{% endblock %}

{% block content %}

    <div class="row">
    {% for event in events %}
        <div class="col-lg-4 col-md-6 col-sm-12 "> <!-- Each card will take 4 columns out of 12 in Bootstrap grid -->
            <div class="card fixed-card-size" >
                <img class="card-img-top" src="{{ event.image.url }}" alt="Card image cap">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ event.name }}</h5>
                    <p class="card-text">{{ event.description }}</p>
                    <a class="btn btn-info card-button" href="{% url 'Event_Details' event.id%}">More info</a>
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:3 and not forloop.last %}
            </div><div class="row">
        {% endif %}
    {% endfor %}
    </div>

{% endblock %}
