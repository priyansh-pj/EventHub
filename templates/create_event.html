{% extends 'header.html' %}
{% block title %}
    {{ title }} |
{% endblock %}

{% block content %}
<div class="container">
    <center>
        <form action="{% url "Create_Event" %}" class="form-label" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form }}</td>
            </tr>
        </table>

        <input class="btn btn-primary" type="submit" value="Create Event">
        </form>
    </center>
</div>

{% endblock %}
